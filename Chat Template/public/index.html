<!DOCTYPE html>
<html lang="en">
<head>

    <title>Git Chat</title>

    <!-- Meta data and viewport setup for mobile -->
    <meta charset="UTF-8">
    <meta name="author" content="Leon Baird">
    <meta name="keywords" content="training, html, css, js, nodeJS">
    <meta name="description" content="A simple demo of a chat client with NodeJS">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Load stylesheet and JQuery framework -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <!-- Page header bar with buttons and connection state display -->
    <header>
        <button id="showChats" class="show" title="Show/Hide chat participants">toggle</button>
        <h1>Git Chat</h1>
        <span id="connection">Not Connected</span>
    </header>

    <!-- Form for joining chat -->
    <div id="join">
        <form >
            <label>Join chat:
                <input id="joinName" type="text" autocomplete="off" spellcheck="false" placeholder="Enter name"></label
                ><input type="submit" value="Join">
        </form>
    </div>
    <!-- The chat list section, where also the logon proces is handled in the form -->
    <section id="list">

        <h2>Chart room</h2>

        <!-- UL for list of connected users -->
        <ul class="userlist">
            <!-- chat participants will streamed into this list -->
        </ul>

    </section> <!-- Chat Room List Ending -->

    <!-- Main chat room view where articles houses the message stream -->
    <main>

        <h2>Chat room conversation:</h2>

        <article>
            <!-- Article will stream messages -->
        </article>

        <!-- Form for posting messages to chat -->
        <form id="chat">
            <input id="chatText" type="text" autocomplete="off" placeholder="Chat">
            <input type="submit" value="send">
        </form>

    </main>

</body>
</html>
